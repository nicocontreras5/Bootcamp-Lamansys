<li [ngClass] = "{terminada: task.status}">
    <input *ngIf="!task.status; else elseBlock" type="checkbox"  (change)="updateTask()">
    <ng-template #elseBlock> <input checked type="checkbox" (change)="updateTask()" ></ng-template>
    {{task.name}} <button><span class="material-symbols-outlined" (click)="deleteTask(task.id)">delete</span></button> 
</li>
