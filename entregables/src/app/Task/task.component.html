<div [ngClass] = "{terminada: task.status}" class="container">
    <div>
       <input type="checkbox"  (change)="updateTask()" [checked]="task.status">
        <p>{{task.name}}</p>
    </div>
    <div class="btns">
        <app-button tipo="content_paste"></app-button>
        <app-button tipo="share"></app-button>
        <app-button tipo="delete" (click)="deleteTask()"></app-button>
    </div>
   
</div>
